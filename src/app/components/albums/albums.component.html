<app-page-title [title]="title"></app-page-title>
<div class="albums-container">
  <div *ngFor="let album of albums | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ album.title }}</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      
      </mat-card-content>
      <mat-card-actions>
        <button 
        mat-button 
        color="accent"
        routerLink="/album-detail/{{ album.id }}"
        >
          Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="page-nav ">
    <ngb-pagination 
    [collectionSize]="totalItems" 
    [(page)]="page" 
    [maxSize]="5" 
    [rotate]="true" 
    [boundaryLinks]="true"
    class="d-flex justify-content-center"
    >
    </ngb-pagination>
  </div>
</div>
