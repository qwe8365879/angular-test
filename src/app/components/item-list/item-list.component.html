<app-page-title [title]="title"></app-page-title>
<div class="item-list-container">
  <h2 *ngFor="let item of items">
    <button 
    mat-raised-button 
    color="primary"
    matBadge="{{ item.id }}"
    matBadgePosition="after" 
    matBadgeColor="warn"
    routerLink="/item-detail/{{ item.id }}"
    >
      {{ item.name | uppercase }}
      
    </button>
  </h2>

</div>
